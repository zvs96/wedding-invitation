  <section id="countdown" *ngIf="countdown$ && (countdown$ | async) as countdown">
    <img class="countdown-bg"
         src="assets/images/bg.png"
         alt=""
         loading="eager">

    <div class="content">
      <h1>ՀԱՐՍԱՆԵԿԱՆ ՀՐԱՎԻՐԱՏՈՄՍ</h1>
      <h4>Հարսանիքին մնացել է</h4>

      <div class="timer">
        <div class="time">
          <b>{{ countdown.day }}</b>
          <span>Օր</span>
        </div>

        <div class="time">
          <b>{{ countdown.hours }}</b>
          <span>Ժամ</span>
        </div>

        <div class="time">
          <b>{{ countdown.minutes }}</b>
          <span>Րոպե</span>
        </div>

        <div class="time">
          <b>{{ countdown.seconds }}</b>
          <span>Վայրկյան</span>
        </div>
      </div>
    </div>
  </section>
</div>
